<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GruhRakshak Gallery</title>
  <style>
    body {
      background-color: rgb(246, 231, 180);
    }
    .con {
      padding: 2rem;
    }
    .slider-wrap {
      position: relative;
      max-width: 50rem;
      margin: 0 auto;
    }
    .slider-wrap:hover {
      box-shadow: 0 0 50px rgb(255, 179, 0);
    }
    .slider {
      display: flex;
      aspect-ratio: 22/15;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      box-shadow: 0 1.5rem 3rem -0.75rem hsla(0, 0%, 0%, 0.25);   
    }
    .slider img {
      flex: 1 0 100%;
      scroll-snap-align: start;
      object-fit: cover;
    }
    .slider-nav {
      display: flex;
      column-gap: 1rem;
      position: absolute;
      bottom: 1.25rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }
    .slider-nav a {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background-color: aliceblue;
      opacity: 0.75;
      transition: opacity ease 250ms;
    }
    .slider-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.75);
      border: none;
      font-size: 2rem;
      cursor: pointer;
      z-index: 2;
      padding: 0.5rem;
    }
    .slider-arrow-left {
      left: 0.5rem;
    }
    .slider-arrow-right {
      right: 0.5rem;
    }
    .button-40 {
            background-color: #111827;
            border: 1px solid transparent;
            border-radius: .75rem;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            font-family: "Inter var",ui-sans-serif,system-ui,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            font-size: 1.125rem;
            font-weight: 600;
            line-height: 1.5rem;
            padding: .75rem 1.2rem;
            text-align: center;
            text-decoration: none #6B7280 solid;
            text-decoration-thickness: auto;
            transition-duration: .2s;
            transition-property: background-color,border-color,color,fill,stroke;
            transition-timing-function: cubic-bezier(.4, 0, 0.2, 1);
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
            width: auto;
        }
        .button-40:hover {
            background-color: #374151;
        }
        .button-40:focus {
            box-shadow: none;
            outline: 2px solid transparent;
            outline-offset: 2px;
        }
        
  </style>
</head>
<body>
  <section class="con">
    <div class="container">
    <div class="slider-wrap">
      <button class="slider-arrow slider-arrow-left">&#10094;</button>
      <div class="slider">
        <img id="i1" src="https://smart-home-security-ypdf.vercel.app/images/aht21pcb.svg" alt="AHT21 PCB">
        <img id="i2" src="https://smart-home-security-ypdf.vercel.app/images/detection.png" alt="Detection">
        <img id="i3" src="https://smart-home-security-ypdf.vercel.app/images/mq6pcb.svg" alt="MQ6 PCB">
        <img id="i4" src="https://smart-home-security-ypdf.vercel.app/images/one.jpeg" alt="Image One">
        <img id="i5" src="https://smart-home-security-ypdf.vercel.app/images/three.jpeg" alt="Image Three">
        <img id="i6" src="https://smart-home-security-ypdf.vercel.app/images/two.jpeg" alt="Image Two">
      </div>
      <button class="slider-arrow slider-arrow-right">&#10095;</button>
      <div class="slider-nav">
        <a href="#i1"></a>
        <a href="#i2"></a>
        <a href="#i3"></a>
        <a href="#i4"></a>
        <a href="#i5"></a>
        <a href="#i6"></a>
      </div>
    </div>
    <a class="button-40" href="/"> BACK HOME</a> </div>
  </section>
  <script>
    const slider = document.querySelector('.slider');
    const leftArrow = document.querySelector('.slider-arrow-left');
    const rightArrow = document.querySelector('.slider-arrow-right');

    leftArrow.addEventListener('click', () => {
      slider.scrollBy({
        left: -slider.clientWidth,
        behavior: 'smooth'
      });
    });

    rightArrow.addEventListener('click', () => {
      slider.scrollBy({
        left: slider.clientWidth,
        behavior: 'smooth'
      });
    });
  </script>
</body>
</html>
