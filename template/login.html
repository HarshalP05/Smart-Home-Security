<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://cdn.pixabay.com/photo/2018/04/24/22/33/key-3348307_1280.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Rowdies', cursive;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
         
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-family: 'Shanti', sans-serif;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Ensure padding and border are included in element's total width and height */
        }

        .login-form button {
            background: linear-gradient(-45deg, #77E4C8, #36C2CE, #478CCF, #4535C1);
            background-size: 180% 180%;
            animation: gradient 18s ease infinite;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Shanti', sans-serif;
            font-weight: 900;
            font-size: 16px;
            box-sizing: border-box; /* Ensure padding and border are included in element's total width and height */
        }

        .login-form button:hover {
            opacity: 0.9;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button style="margin-bottom: 12px;" type="submit">Login</button>
                
            </form>
            <button><a style="text-decoration: none; color:white;" class="button"  href="/"> BACK HOME</a> </button>
        </div>
    </div>
</body>
</html>
